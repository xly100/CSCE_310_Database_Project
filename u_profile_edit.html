<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Profile Page </title>
		
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<h1 style="text-align:center"> User Profile </h1>
		
		<div style="background-color:#d3d3d3;">
			<table style="color:black;">
				<tr>
					<td> User ID </td>
					<td>
						<div class="form-outline">
							<input class="form-control" id="formControlReadonly" type="text" value="User ID" aria-label="readonly input example" readonly/>
							<!--<label class="form-label" for="formControlReadonly">Readonly</label>-->
						</div>
					</td>
				</tr>
				
				<tr>
					<td> First Name </td>
					<td>
						<div class="form-outline">
							<input type="text" id="form12" class="form-control" value="FName"/>
							<!--<label class="form-label" for="form12">Example label</label>-->
						</div>
					</td>
				</tr>
				
				<tr>
					<td> Last Name </td>
					<td>
						<div class="form-outline">
							<input type="text" id="form12" class="form-control" value="LName"/>
							<!--<label class="form-label" for="form12">Example label</label>-->
						</div>
					</td>
				</tr>
				
				<tr>
					<td> Phone Number </td>
					<td>
						<div class="form-outline">
							<input type="tel" id="typePhone" class="form-control" value="Phone#"/>
							<!--<label class="form-label" for="form12">Example label</label>-->
						</div>
					</td>
				</tr>
				
				<tr>
					<td> Username </td>
					<td>
						<div class="form-outline">
							<input type="text" id="form12" class="form-control" value="Username" />
							<!--<label class="form-label" for="form12">Example label</label>-->
						</div>
					</td>
				</tr>
				
				<tr>
					<td> Password </td>
					<td>
						<div class="form-outline">
							<input type="text" id="form12" class="form-control" value="Password" />
							<!--<label class="form-label" for="form12">Example label</label>-->
						</div>
					</td>
				</tr>
				
				<tr>
					<td> User Type </td>
					<td>
						<div class="form-outline">
							<input class="form-control" id="formControlReadonly" type="text" value="User Type" aria-label="readonly input example" readonly/>
							<!--<label class="form-label" for="formControlReadonly">Readonly</label>-->
						</div>
					</td>
				</tr>
			</table>
		<div>
		
		<button type="button" style="text-align:center"> Save </button>
	</body>
</html>
