<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Profile Page </title>
		
		<link rel="stylesheet" href="style.css">
		
		<script src="./u_profile.js"></script>
	</head>
	
	<body>
		<h1 style="text-align:center"> User Profile </h1>
		
		<div style="background-color:#d3d3d3;">
			<table style="color:black;">
				<tr>
					<td> User ID </td>
					<td id="UID"> </td> <!--Display data from user table in the second <td>s-->
				</tr>
				
				<tr>
					<td> First Name </td>
					<td id="FName"> </td>
				</tr>
				
				<tr>
					<td> Last Name </td>
					<td id="LName"> </td>
				</tr>
				
				<tr>
					<td> Phone Number </td>
					<td id="PhoneNum"> </td>
				</tr>
				
				<tr>
					<td> Username </td>
					<td id="Username"> </td>
				</tr>
				
				<tr>
					<td> Password </td>
					<td id="Pwd"> </td>
				</tr>
				
				<tr>
					<td> User Type </td>
					<td id="Usertype"> </td>
				</tr>
			</table>
		<div>
		
		<div style="background-color:#d3d3d3;">
			<table id="tableP" style="color:black;">
				<tr>
					<td> Street </td>
					<td id="Street"> </td> <!--Display data from user table in the second <td>s-->
				</tr>
				<tr>
					<td> City </td>
					<td id="City"> </td> <!--Display data from user table in the second <td>s-->
				</tr>
				<tr>
					<td> State </td>
					<td id="State"> </td> <!--Display data from user table in the second <td>s-->
				</tr>
				<tr>
					<td> Age </td>
					<td id="Age"> </td> <!--Display data from user table in the second <td>s-->
				</tr>
				<tr>
					<td> Sex </td>
					<td id="Sex"> </td> <!--Display data from user table in the second <td>s-->
				</tr>
			</table>
			
			<table id="tableD" style="color:black;">
				<tr>
					<td> Specialty </td>
					<td id="Specialty"> </td> <!--Display data from user table in the second <td>s-->
				</tr>
				<tr>
					<td> Room Number </td>
					<td id="RoomNum"> </td> <!--Display data from user table in the second <td>s-->
				</tr>
			</table>
		<div>
		
		<a href = "./u_profile_edit.html">
			<button type="button" style="text-align:center"> Edit </button>
		</a>
	</body>
</html>
