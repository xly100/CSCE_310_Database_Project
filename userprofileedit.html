<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Edit Profile </title>
		
		<link rel="stylesheet" href="userprofile.css">
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="common.js"></script> 
		<script src="userprofileedit.js"></script> 
		 <style>
      body {
        padding-top: 80px;
        margin-left: 5%;
        margin-right: 5%;
      }
    </style>
	</head>
	
	<body>
		<h1 style="text-align:center"> Edit User Profile </h1>
		
		<div style="background-color:#d3d3d3;">
			<table style="color:black;">
				<tr>
					<td> User ID </td>
					<td>
						<div class="form-outline">
							<input class="form-control" id="UID_Box" type="text" readonly/>
						</div>
					</td>
				</tr>
				
				<tr>
					<td> First Name </td>
					<td>
						<div class="form-outline">
							<input type="text" id="FName_Box" class="form-control"/>
						</div>
					</td>
				</tr>
				
				<tr>
					<td> Last Name </td>
					<td>
						<div class="form-outline">
							<input type="text" id="LName_Box" class="form-control"/>
						</div>
					</td>
				</tr>
				
				<tr>
					<td> Phone Number </td>
					<td>
						<div class="form-outline">
							<input type="tel" id="PhoneNum_Box" class="form-control"/>
						</div>
					</td>
				</tr>
				
				<tr>
					<td> Username </td>
					<td>
						<div class="form-outline">
							<input type="text" id="Username_Box" class="form-control"/>
						</div>
					</td>
				</tr>
				
				<tr>
					<td> Password </td>
					<td>
						<div class="form-outline">
							<input type="text" id="Pwd_Box" class="form-control"/>
						</div>
					</td>
				</tr>
				
				<tr>
					<td> User Type </td>
					<td>
						<div class="form-outline">
							<input class="form-control" id="Usertype_Box" type="text" readonly/>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div style="background-color:#d3d3d3;">
			<table id="tableP_Edit" style="color:black;">
				<tr>
					<td> Street </td>
					<td>
						<div class="form-outline">
							<input type="text" id="Street_Box" class="form-control"/>
						</div>
					</td>
				</tr>
				<tr>
					<td> City </td>
					<td>
						<div class="form-outline">
							<input type="text" id="City_Box" class="form-control"/>
						</div>
					</td>
				</tr>
				<tr>
					<td> State </td>
					<td>
						<div class="form-outline">
							<input type="text" id="State_Box" class="form-control"/>
						</div>
					</td>
				</tr>
				<tr>
					<td> Age </td>
					<td>
						<div class="form-outline">
							<input type="text" id="Age_Box" class="form-control"/>
						</div>
					</td>
				</tr>
				<tr>
					<td> Sex </td>
					<td>
						<div class="form-outline">
							<input type="text" id="Sex_Box" class="form-control"/>
						</div>
					</td>
				</tr>
			</table>
		<div>
		
		<button type="button" style="text-align:center" onclick="saveProfileDetails();"> Save </button>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
